<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>Калькулятор фигур</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="content">
			<div class="square">
				<div class="square__input">
					<div class="square__title">
						<p>Введите сторону квадрата</p>
					</div>
					<div class="square__get">
						<input type="number" class="square__number">
					</div>
					<button class="square__button">
						Подсчитать
					</button>
				</div>
				<div class="square__output">
					<div class="square__title">
						<p>Периметр квадрата: <span class="square__perimetr"></span></p>
						<p>Площадь квадрата: <span class="square__area"></span></p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
